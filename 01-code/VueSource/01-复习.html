  <div id="demo">
    <p>强哥喜欢渊哥</p>
    <p>渊哥喜欢豪哥</p>
    <p>豪哥喜欢峰哥</p>
  </div>
  <script type="text/javascript">
    // 需求:通过文档碎片对象,把html标签容器中的内容更新
    // 获取div这个DOM对象
    const divObj = document.getElementById('demo')
    // 创建文档碎片对象容器
    const fragment = document.createDocumentFragment()
    // 把div中所有的节点全都放在文档碎片对象容器中
    var child;
    while (child = divObj.firstChild) {
      fragment.appendChild(child)
    }

    fragment.childNodes.forEach(item=>{
      if (item.nodeType === 1) {
        item.innerHTML = '哈哈,我又变帅了'
      }
    })
    // 把文档碎片对象重新的添加到div中
    divObj.appendChild(fragment)

  </script>
