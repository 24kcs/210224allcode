<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_数据代理</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
  </div>

  <script type="text/javascript">
    const vm = new Vue({
      el:'#app',
      data:{
        msg:'哈哈,我又变帅了'
      }
    })
    console.log(vm)
    // console.log(vm.data.msg)
    // 写法麻烦
    console.log(vm._data.msg)
    console.log(vm.$data.msg)
    // 非常方便
    console.log(vm.msg)

    // js 是一门动态类型的语言

    // Vue中有数据代理
    // vm对象 代理了 data对象,vm是代理者,data是被代理者

  </script>

</body>

</html>
